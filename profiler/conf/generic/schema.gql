define
    blob sub entity,
        plays blobber,
        plays bigger,
        plays smaller,
        plays owner,
        plays owned,
        has blob-value;

    square sub entity,
        plays squarer,
        plays bigger,
        plays smaller,
        plays owner,
        plays owned,
        has square-value;

    circle sub entity,
        plays circler,
        plays bigger,
        plays smaller,
        plays owner,
        plays owned,
        has circle-value;


    interaction sub relation,
        relates blobber,
        relates circler,
        relates squarer,
        has interaction-value;

    ownership sub relation,
        relates owner,
        relates owned,
        has ownership-cost;


    ownership-of-square sub ownership,
        relates owner,
        relates owned;

    ownership-of-circle sub ownership,
        relates owner,
        relates owned;

    ownership-of-blob sub ownership,
        relates owner,
        relates owned;


    sizing sub relation,
        relates bigger,
        relates smaller;

    sizing-blob sub sizing,
        relates bigger,
        relates smaller;

    sizing-circle sub sizing,
        relates bigger,
        relates smaller;

    sizing-square sub sizing,
        relates bigger,
        relates smaller;

    shape-value sub attribute, datatype long;
    blob-value sub shape-value;
    circle-value sub shape-value;
    square-value sub shape-value;

    interaction-value sub attribute, datatype long;
    ownership-cost sub attribute, datatype long;





define

    unique-key sub attribute, datatype long;

    # fixed increments
    quantity sub attribute, datatype long,
        key unique-key;
    name sub attribute, datatype string,
        key unique-key;

    trader sub entity,
        plays transactor,
        has name,
        key unique-key;


    # fixed increments
    transaction sub relation,
        relates transactor,  # scaling increments => most connections are via role players to few relationships
        has quantity,
        key unique-key;

define
    @has-quantity key unique-key;
    @has-name key unique-key;
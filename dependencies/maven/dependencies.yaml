options:
  languages: ["java"]
  resolverType: coursier
  resolvers:
  - id: mavencentral
    type: default
    url: https://repo.maven.apache.org/maven2/
  - id: mavengraknai
    url: http://maven.grakn.ai/nexus/content/repositories/snapshots/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: dependencies/maven/artifacts


dependencies:

  # -- YAML parsing --
  com.fasterxml.jackson.core:
    jackson-databind:
      version: "2.9.2"
      lang: java
    jackson-core:
      version: "2.9.2"
      lang: java

  com.fasterxml.jackson.dataformat:
    jackson-dataformat-yaml:
      version: "2.9.2"
      lang: java

  # -- Tracing --
  io.zipkin.brave:
    brave:
      version: "5.1.2"
      lang: java

  io.zipkin.zipkin2:
    zipkin:
      version: 2.11.8
      lang: java

  io.zipkin.reporter2:
    zipkin-reporter:
      version: 2.7.10
      lang: java
    zipkin-sender-urlconnection:
      version: 2.7.10
      lang: java

  # -- Logging --
  org.slf4j:
    slf4j-api:
      version: "1.7.25"
      lang: java

  ch.qos.logback:
    logback-classic:
      version: "1.2.3"
      lang: java

  # -- Ignite --
  org.apache.ignite:
    ignite-core:
      version: "2.7.0"
      lang: java
    ignite-indexing:
      version: "2.7.0"
      lang: java
    ignite-slf4j:
      version: "2.7.0"
      lang: java

  # -- Elasticsearch --
  org.elasticsearch.client:
    elasticsearch-rest-client:
      version: "6.4.0"
      lang: java

  # required HTTP libs for ES client
  org.apache.httpcomponents:
    httpcore:
      version: "4.4.10"
      lang: java
    httpclient:
      version: "4.5.6"
      lang: java

  # -- CLI args parsing (apache) --
  commons-cli:
    commons-cli:
      version: "1.3.1"
      lang: java

  # -- Apache math3 --
  org.apache.commons:
    commons-math3:
      version: "3.6.1"
      lang: java

  # -- Testing --
  # NOTE: junit version 4 is from 2014!
  junit:
    junit:
      version: "4.12"
      lang: java

  org.mockito:
    mockito-core:
      version: "2.6.4"
      lang: java

  io.grpc:
    grpc-core:
      version: "1.15.0"
      lang: java
    grpc-netty-shaded:
     version: "1.15.0"
     lang: java


  com.google.protobuf:
    protobuf-java:
      version: 3.5.1
      lang: java

  # hamcrest testing
  org.hamcrest:
    hamcrest-all:
      version: "1.3"
      lang: java
    hamcrest-core:
      version: "1.3"
      lang: java
    hamcrest-library:
      version: "1.3"
      lang: java


  # ND4J -- numpy-ish equivalent for handling data arrays
  # requries native binaries
  # included linux and macosx here
  # correct jar is chosen in BUILD file
  org.nd4j:
    nd4j-native:
      version: "1.0.0-beta3"
      lang: java
      exclude:
      - "org.nd4j:nd4j-backend-impls:jar.asc:macosx-x86_64"
      - "org.nd4j:nd4j-backend-impls:jar.asc:linux-x86_64"
    nd4j-api:
      version: "1.0.0-beta3"
      lang: java
    nd4j-native-api:
      version: "1.0.0-beta3"
      lang: java
    nd4j-buffer:
      version: "1.0.0-beta3"
      lang: java
    nd4j-native:jar:macosx-x86_64:
      version: "1.0.0-beta3"
      lang: java
      exclude:
      - "org.nd4j:nd4j-backend-impls:jar.asc:macosx-x86_64"
    nd4j-native:jar:linux-x86_64:
      version: "1.0.0-beta3"
      lang: java
      exclude:
      - "org.nd4j:nd4j-backend-impls:jar.asc:linux-x86_64.jar"
